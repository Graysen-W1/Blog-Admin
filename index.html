<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Admin - Graysen's Dev Blog</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <div class="container-fluid vh-100">
    
    <!-- source: https://getbootstrap.com/docs/5.3/layout/grid/ -->
    <div class="row m-1 p-3">
      <div class="col-12 shadow rounded p-3">
        <div class="row mb-3">
          <div class="col-md-6">
            <!-- Extra Credit: Search -->
            <label for="searchInput" class="form-label">Search:</label>
            <input type="text" class="form-control" id="searchInput" placeholder="Search this blog's content..." onkeyup="searchPosts()">
          </div>
          <div class="col-md-6">
            <!-- Extra Credit: Sort -->
            <label for="sortSelect" class="form-label">Sort:</label>
            <select class="form-select" id="sortSelect" onchange="sortPosts()">
              <option value="date-newest">Date (Newest)</option>
              <option value="title-az">Title Sort (A-Z)</option>
            </select>
          </div>
        </div>
        <div class="d-flex flex-wrap gap-2 mb-3">
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addPostModal">Add Post <i class="bi bi-plus-square"></i></button>
          <a class="nav-link ms-auto" href="/images/cat-blogging.jpg" target="_blank">Cat Blogging</a>
        </div>
        <div id="dataContainer" class="p-3"></div>
      </div>
    </div>
  </div>

  <!-- Extra Credit: BS5 Modal for adding blog posts -->
  <!-- https://getbootstrap.com/docs/5.0/components/modal/ -->
  <div class="modal fade" id="addPostModal" tabindex="-1" aria-labelledby="addPostModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addPostModalLabel">Blog Post Form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addPostForm" onsubmit="event.preventDefault(); saveNewPost();">
            <div class="mb-3"><label for="postTitle" class="form-label">Title</label><input type="text" class="form-control" id="postTitle" placeholder="title..."></div>
            <div class="mb-3"><label for="postTopic" class="form-label">Topic</label><input type="text" class="form-control" id="postTopic" placeholder="topic..."></div>
            <div class="mb-3"><label for="postDate" class="form-label">Date</label><input type="text" class="form-control" id="postDate" placeholder="YYYY-MM-DD"></div>
            <div class="mb-3"><label for="postAuthor" class="form-label">Author</label><input type="text" class="form-control" id="postAuthor" placeholder="author..."></div>
            <div class="mb-3"><label for="postTags" class="form-label">Tags</label><input type="text" class="form-control" id="postTags" placeholder="separate tags with commas"></div>
            <div class="mb-3"><label for="postContent" class="form-label">Content</label><textarea class="form-control" id="postContent" rows="4" placeholder="content..."></textarea></div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" form="addPostForm" class="btn btn-success">Add Post</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Extra Credit: BS5 Toast -->
  <!-- Reference: https://getbootstrap.com/docs/5.0/components/toasts/ -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto text-success">Blog Admin</strong>
        <small class="text-muted">just now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toastMessage">Action completed successfully!</div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer bg-bold p-3 d-flex justify-content-center align-items-center gap-3" style="position: fixed; bottom: 0px; width: 100%;">
      <span>Thanks for stopping by my blog! Check these out! <i class="bi bi-arrow-right"></i></span>
      <a class="text-decoration-none" target="_blank" href="https://github.com/Graysen-W1/Blog-Admin">source code <i class="bi bi-dash"></i></a>
      <a class="text-decoration-none" target="_blank" href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fgraysen-w1.github.io%2FBlog-Admin%2F">validator <i class="bi bi-dash"></i></a>
      <a class="text-decoration-none" target="_blank" href="https://wave.webaim.org/report#/https://graysen-w1.github.io/Blog-Admin/">wave</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
